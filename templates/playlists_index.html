{% extends 'base.html' %}

{% block content %}
<h1>Playlists</h1>

<a href='/playlists/new'>New Playlist</a>

{% for playlist in playlists %}
    <h2><a href="{{ playlist.videos[0] }}">{{ playlist.title }}</a></h2>
    <small>{{ playlist.description }}</small>
{% endfor %}
{% endblock %}
